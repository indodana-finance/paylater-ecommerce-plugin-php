name: Create Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'WoocommerceV3-*'
      - 'OpencartV1-*'
      - 'OpencartV2-*'
      - 'MagentoV1-*'

jobs:

  magento-v1-release:
    name: Create Release

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        operating-systems:
          - ubuntu-latest
        php-versions:
          - '5.6'

    env:
      extensions: curl, json, mbstring, xdebug
      # key: cache-v1

    steps:
      - name: Checkout the project
        uses: actions/checkout@v2

      # This project requires https://github.com/cermati/bcl to be installed globally
      # Therefore, we need to setup so that `bcl` command can be executed
      # Any external repositories will be placed under `repo` directory
      # - name: Checkout bcl
        # uses: actions/checkout@v2
        # with:
          # repository: cermati/bcl
          # path: repo/bcl

      # - name: Setup bcl globally
        # run: |
          # cd repo/bcl
          # ./cli setup install

      # We'll not changing any ~/.bashrc or ~/.zshrc to add new PATH for `bcl`. Therefore, we will add manually
      # The reason why PATH is added here instead of previous step is because according to GitHub Actions official
      # documentation:
      #   Each `run` keyword represents a new process and shell in the runner environment
      # Reference: https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idstepsrun
      # - name: Setup bcl on the project
        # run: |
          # export PATH="/home/runner/.local/bin:$PATH"
          # bcl package install

      # Only if tag starts with MagentoV1-
      - name: Prepare release for MagentoV1
        if: startsWith(${{ github.ref }}:10, 'MagentoV1-')
        run: |
          echo '::set-env name=php-versions::5.6'
          echo '::set-env name=key::cache-magentov1-v1'
          echo '::set-env name=plugin-directory::./magento1'
          echo '::set-env name=build-command::make magento1-build'
        # env:
          # extensions: curl, json, mbstring, xdebug
          # php-versions: 5.6
          # key: cache-magentov1-v1
          # plugin-directory: ./magento1
          # build-command: make magento1-build
          # release-name: release

      # Install & cache environments
      # https://github.com/marketplace/actions/setup-php-action#cache-extensions
      - name: Setup cache environment
        id: cache-env
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ env.php-versions }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v1
        with:
          path: ${{ steps.cache-env.outputs.dir }}
          key: ${{ steps.cache-env.outputs.key }}
          restore-keys: ${{ steps.cache-env.outputs.key }}

      # - name: Install BCL
        # run: |
          # cd ~
          # git clone https://github.com/cermati/bcl.git
          # bcl/cli setup install

      # - name: Setup BCL on the project
        # run: bcl package install

      - name: Validate composer.json and composer.lock
        working-directory: ${{ env.plugin-directory }}
        run: composer validate

      - name: Install dependencies
        working-directory: ${{ env.plugin-directory }}
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Build plugin
        run: ${{ env.build-command }}

      - name: Zip a release
        run: |
          zip --junk-paths ./releases/${{ env.release-name }}.zip ./build/magento1/plugin

      - name: Publish a release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          files: ./releases/${{ env.release-name }}.zip
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
